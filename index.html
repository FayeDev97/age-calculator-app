<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js"></script>
  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <div class="container bg-offwhite">
    <div class="container bg-white" id="app">
      <div class="">
        <div class="input-group">
          <label for="day">Day</label>
          <input type="number" name="day" placeholder="DD" min="1" max="31">
        </div>
        <div class="input-group">
          <label for="month">Month</label>
          <input type="number" name="month" placeholder="MM" min="1" max="12">
        </div>
        <div class="input-group">
          <label for="year">Year</label>
          <input type="number" name="year" placeholder="YYYY" min="1">
        </div>
      </div>
      <div class="separator">
        <hr>
        <img src="./assets/images/icon-arrow.svg" alt="arrow icon" class="bg-purple">
      </div>
      <div class="age">
        <div class="result-group">
          <span class="value purple">--</span> <span>years</span>
        </div>
        <div class="result-group">
          <span class="value purple">--</span> <span>months</span>
        </div>
        <div class="result-group">
          <span class="value purple">--</span> <span>days</span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.fayedev.com">Mamadou Faye</a>.
    </div>
  </div>
</body>

</html>
